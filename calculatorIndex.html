<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="./calcstyle.css" />
</head>

<body>

    <h1>JavaScript Calculator</h1>
    <div class="calculator-wrapper">
        <div id="calculator-screen"></div>
        <div class="calculator-button-container">

            <button type="button" id="clear">clear</button>
            <input type="button" id="zer" value="0">
            <input type="button" id="one" value="1">
            <input type="button" id="two" value="2">
            <input type="button" id="thre" value="3">
            <input type="button" id="fou" value="4">
            <input type="button" id="fiv" value="5">
            <button type="button" id="six" value="6">6</button>
            <input type="button" id="sev" value="7">
            <input type="button" id="eig" value="8">
            <input type="button" id="nin" value="9">
            <input type="button" id="multiply" value="x">
            <input type="button" id="add" value="+">
            <input type="button" id="subtract" value="-">
            <input type="button" id="divide" value="/">
            <input type="button" id="equals" value="=">

        </div>
    </div>
    <script src="./calculatorJS.js"></script>
</body>

</html>
